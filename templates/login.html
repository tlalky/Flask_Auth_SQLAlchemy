{% extends "layout.html" %}

{% block body %}
    <h1>
        Login Page<br>
    </h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style_login.css') }}">
    <form action="/login" method="post">
            <input name="username" placeholder="Username" type="text" autofocus>
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log In">
    </form>
    <a href="{{url_for('register')}}">Don't have an account? Sign Up!</a><br>
    <a href="{{url_for('home')}}">Home page</a><br>
    <p style="color:red">{{error}}</p>
{% endblock %}
