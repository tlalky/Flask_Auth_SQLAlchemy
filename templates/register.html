{% extends "layout.html" %}

{% block body %}
    <h1>
        Register Page
    </h1>

        <form action="/register" method="post">
            <input name="username" placeholder="Username" type="text" autofocus>
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Register">
        </form>

        <a href="{{url_for('login')}}">Have account already? Log In!</a><br>

            <p>{{ error }}</p>

{% endblock %}
